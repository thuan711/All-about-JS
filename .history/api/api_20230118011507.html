<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .joke{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 50px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .joke-botton{
            border: 0;
            outline: none;
            display: block;
            padding: 10px 30px;
            border-radius: 8px;
            color: white;
            background-color: green;
            position: relative;
            height: 45px;
            width: 100%;
            max-width: 200px;
        }
        .loader{
            width: 20px;
            height: 20px;
            border: 5px solid white;
            border-left: 5px solid transparent;
            border-radius: 50px;
            position: absolute;
            top: 50px;
            left: 50px;
            transform: translate(-50%,-50%);
            animation: spin 1s infinite linear forwards;
        }
        .joke-heading{
            font-size: 30px;
            font-weight: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        @keyframes spin{
            to {
                transform: translate(-50%,-50%) rotate(360deg);
            }
        }
        .joke.isloading .joke-botton span{
            display: none;
        }
    </style>
</head>
<body>
    <div class="joke is-loading">
        <h1 class="joke-heading"></h1>
            <button class="joke-botton">
               <div class="loader"></div>
               <span>
                    Câu nói ngẫu nhiên
               </span> 
            </button>
    
    </div>
    <!-- <div class="username"></div> -->
    <script src="./joke.js"></script>
    
</body>
</html>
