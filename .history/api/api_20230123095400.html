    <style>
        .images {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 25px;
          }
          .image-item {
            height: 220px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            border: 1px solid #eee;
          }
          .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          .load-more {
            display: block;
            width: max-content;
            padding: 15px 30px;
            border-radius: 4px;
            color: white;
            background-color: #6a5af9;
            border: 0;
            margin: 25px auto;
          }
          .image-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s infinite linear forwards;
            width: 50px;
            height: 50px;
            border: 5px solid #6a5af9;
            border-right: 5px solid transparent;
            border-radius: 50%;
          }
          @keyframes spin {
            to {
              transform: translate(-50%, -50%) rotate(360deg);
            }
          }
          /*json placeholder*/
          .form-post {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            padding: 50px;
          }
          .form-post input {
            padding: 10px 15px;
            border: 1px solid #eee;
            border-radius: 8px;
          }
          .form-post button {
            background-color: #6a5af9;
            color: white;
            border: 0;
            outline: none;
            padding: 10px 15px;
            border-radius: 4px;
          }
          .course-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 25px;
            padding: 25px;
          }
          .course-image {
            height: 300px;
            position: relative;
          }
          .course-remove {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #ff6651;
            color: white;
            border: none;
            outline: none;
            position: absolute;
            right: 10px;
            top: 10px;
          }
          .course-remove i {
            pointer-events: none;
          }
          .course-image img {
            border-radius: 8px;
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          .course-title {
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 1.25;
            font-weight: 500;
          }
          .course-author {
            font-size: 13px;
            color: #999;
            font-weight: 300;
            margin-bottom: 15px;
          }
          .course-best-seller {
            display: inline-block;
            padding: 10px 15px;
            color: #ff6651;
            background-color: #ff655113;
          }
          .course-meta {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 0 10px;
          }
          .course-enroll {
            font-size: 13px;
            color: #999;
            font-weight: 300;
          }
    </style>
    
</head>
