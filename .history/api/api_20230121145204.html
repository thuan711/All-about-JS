    <style>
        .images {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 25px;
          }
          .image-item {
            height: 220px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            border: 1px solid #eee;
          }
          .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          .load-more {
            display: block;
            width: max-content;
            padding: 15px 30px;
            border-radius: 4px;
            color: white;
            background-color: #6a5af9;
            border: 0;
            margin: 25px auto;
          }
          .image-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s infinite linear forwards;
            width: 50px;
            height: 50px;
            border: 5px solid #6a5af9;
            border-right: 5px solid transparent;
            border-radius: 50%;
          }
          @keyframes spin {
            to {
              transform: translate(-50%, -50%) rotate(360deg);
            }
          }
    </style>
