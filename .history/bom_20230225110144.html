<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="event/bom.js"></script> -->
    <script>
        
        const endpoint = "https://fakestoreapi.com/products?limit=10";
        const promise = fetch(endpoint)
        promise
            .then((response)=>{
                return response.json();
            })
            .then(data => {
                let count = 0;
                for (let i = 0; i < data.length; i++) {
                  if (data[i].rating.rate > 3) {
                    count++;
                  }
                }
                console.log(`Tổng số sản phẩm có rating lớn hơn 3 là ${count}`);
              })
            .catch((err)=>{
                console.log(err);
            });
    </script>
</body>
</html>
